<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Paper.js stuff</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="utility.js"></script>
		<script type="text/javascript" src="jquery-1.6.1.js"></script>
		<script type="text/javascript" src="log.js"></script>
		<script type="text/javascript" src="paper.js"></script>
		<script type="text/javascript" src="tessDef.js"></script>
		<script type="text/javascript" src="tessellation.js"></script>
		<script type="text/javascript" src="js.js"></script>
		<script type="text/javascript">
		// declarations of library variables for jslint
		var paper;
		var $;
		var app;
			$(function() {
				// Get a reference to the canvas object
				var canvas = $("#testcanvas").get(0);

				// Create an empty project and view for the canvas
				paper.setup(canvas);
				
				app.init();
				
				// draw the view
				paper.view.draw();
				
			});

		</script>
	</head>
	<body>
		<header>
			<h1>Paper.js stuff</h1>
		</header>
		<canvas id="testcanvas" width="801px" height="801px"></canvas>
		<a href="javascript:app.viewInfo();">View Info</a>
		<footer>
			&copy; sirctseb
		</footer>
	</body>
</html>
